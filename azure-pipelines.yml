# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main  # or your branch name

pool:
  name: jay   
variables:
  MAVEN_HOME: 'C:\Users\ASUS\apache-maven-4.0.0-rc-3\bin'

jobs:
- job: MavenBuild
  displayName: 'Build with Maven'
  steps:
  
  - script: |
      echo "Setting Maven path for this job"
      echo "##vso[task.setvariable variable=PATH]${MAVEN_HOME};%PATH%"
    displayName: 'Add Maven to PATH'

  - script: |
      echo "Checking Maven version..."
      where mvn
      mvn -version
    displayName: 'Verify Maven is available'

  - task: Maven@4
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean install'
    displayName: 'Run mvn clean install'
